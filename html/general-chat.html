<!-- General Chat -->
<html>
<head>
	<title>BareBones General Chat</title>
	<!-- jQuery library - required for Bootstrap to work -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<!-- Tether Library - required for Bootstrap to work -->
	<script type="text/javascript" src="/client/js/tether.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="/client/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/client/css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="/client/css/bootstrap-reboot.min.css">
	<script type="text/javascript" src="/client/js/bootstrap.min.js"></script>

	<!-- JQuery Session -->
	<script type="text/javascript" src="/client/js/jquery.session.js"></script>

	<!-- Our Javascript -->
	<script type="text/javascript" src="/client/js/main.js"></script>
	
	<!-- Link CSS -->
	<link rel="stylesheet" type="text/css" href="/client/css/style.css">
</head>

<body onload="loadUserInfo()">
	<!-- Navbar -->
	<nav class="navbar navbar-toggleable-md navbar-light bg-faded" style="background-color: #1E90FF; color: white">
	  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <a class="navbar-brand">BareBones</a>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="/index">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/register">Register</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/login">Login</a>
	      </li>
		  <li class="nav-item">
			<a class="nav-link" id="account" href="/account">Account</a>
		  </li>
		  <li class="nav-item active">
			<a class="nav-link" id="general-chat" href="/general-chat">General Chat<span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" id="general-chat" href="/private-chat">Private Chat</a>
		  </li>
	    </ul>
	  </div>
	</nav>

	<div class="container">
		<div class="row">
			<h4 id="username">Username</h4>
		</div>
		<div class="row">
			<div class="col">
				<textarea  id="chatRoom" rows="20" cols="80" style="margin: 10px" disabled>
				Use Refresh to see messages.
				</textarea>
			</div>
			<div class="col">
				<form id="refresh" class="form" onsubmit="return false;">
					<input type="text" class="form-control" name="fromUser" placeholder="From User" style="width: 100%">
					<input type="submit" class="btn btn-success" value="Refresh" style="width: 100%">
				</form>
				<form id="submit-input" class="form" onsubmit="return false;">
					<input type="text" class="form-control" name="user" placeholder="User to PM" style="width: 100%">
					<input type="text" class="form-control" name="chat" placeholder="Message" style="width: 100%">
					<input type="submit" class="btn btn-primary" value="Send" style="width: 100%"></input>
				</form>
				<a class="btn btn-primary" href="/index">Go Home</a>
			</div>
		</div>
		<div class="row">
			<div class="col">
			</div>
			<div class="col">
				
			</div>
		</div>
	</div>
</body>
</html>
