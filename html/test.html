<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>'
	<script type="text/javascript" src="/client/js/test.js"></script>
</head>
<body onload="pageLoad()">

	<!--JUMBOTRON -->
	<div class="jumbotron">
	  <h1 class="display-3">Hello, world!</h1>
	  <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
	  <hr class="my-4">
	  <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
	  <p class="lead">
	    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
	  </p>
	</div>

	<!-- Messing around with buttons -->
	<button onclick="displayTime()">What time is it?</button>
	<p id="time"></p>

	<!-- Test Form 
	<form name="myForm" onsubmit="return validateForm()">
	Name: <input type="text" name="fname">
	<input type="submit" value="Submit">
	</form>
	-->
	
	<!-- Trying to create an account -->
	<h1>Create Account!</h1>
	<form name="createAccount" onsubmit="return validateForm()">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" name="username" placeholder="SomeDude">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" placeholder="*****">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" name="email" placeholder="use@this.format">
		</div>
		<input type="submit" name="create" class="btn btn-danger" value="Create Account"></input>
	</form>

	<!-- Trying to create Donald Duck account -->
	<button id="donald">Create Donald's Account</button>
</body>
</html>
