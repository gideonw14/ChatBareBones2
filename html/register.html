<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Check out this web page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register User</title>
        <!-- jQuery library - required for Bootstrap to work -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <!-- Tether Library - required for Bootstrap to work -->
        <script type="text/javascript" src="/client/js/tether.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="/client/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/client/css/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="/client/css/bootstrap-reboot.min.css">
        <script type="text/javascript" src="/client/js/bootstrap.min.js"></script>

        <!-- JQuery Session -->
        <script type="text/javascript" src="/client/js/jquery.session.js"></script>

        <!-- Our Javascript -->
        <script type="text/javascript" src="/client/js/main.js"></script>
    </head>
    <body onload="pageLoad()">
    <!-- Trying to create an account -->
        <h1>Register Account!</h1>
        <form id="register" onsubmit="return false;">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" value="SomeDude">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" value="password123">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" value="use@this.format">
            </div>
            <input type="submit" class="btn btn-danger" value="Register"></input>
        </form>
        <a class="btn btn-primary" href="/index">Go Home</a>
    </body>
</html>
