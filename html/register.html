<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Check out this web page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register User</title>
        <link rel="stylesheet" href="css/style.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>'

        <!-- Our Javascript -->
        <script type="text/javascript" src="/client/js/main.js"></script>
    </head>
    <body>
    <!-- Trying to create an account -->
        <h1>Register Account!</h1>
        <form name="register" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" placeholder="SomeDude">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="*****">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="use@this.format">
            </div>
            <input type="submit" name="create" class="btn btn-danger" value="Create Account"></input>
        </form>
    </body>
</html>
