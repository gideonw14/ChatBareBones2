<!DOCTYPE html>
<html>
<head>
	<title>BareBones Chat</title>
	<!-- jQuery library - required for Bootstrap to work -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<!-- Tether Library - required for Bootstrap to work -->
	<script type="text/javascript" src="/client/js/tether.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="/client/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/client/css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="/client/css/bootstrap-reboot.min.css">
	<script type="text/javascript" src="/client/js/bootstrap.min.js"></script>

	<!-- Our Javascript -->
	<script type="text/javascript" src="/client/js/main.js"></script>
</head>
<body onload="pageLoad()">
	<h1>Login</h1>
	<form name="login" onsubmit="return validateForm()">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" name="username" placeholder="SomeDude">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" placeholder="*****">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" name="email" placeholder="use@this.format">
		</div>
		<input type="submit" name="create" class="btn btn-danger" value="Login"></input>
	</form>
	<a class="btn" href="/index">Go Home</a>
</body>
</html>
